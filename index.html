<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>

<body>
    <div class="main">
        <div class="search">
            <input type="text" class="search-box" placeholder="Enter Location">
            <button class="btn">Get Weather</button>
        </div>
        <div class="weather">
            <h2 class="city">Weather In India</h2>
            <h1 class="temp">39°C</h1>
        </div>
        <div class="add-info">
            <div class="description">cloudy</div>
            <div class="humidity">Humidity:1%</div>
            <div class="wind">Wind Speed : 16 km/h</div>
            <div class="hi-low">Low/High : 16°C/40°C</div>
        </div>
    </div>
</body>

</html>
